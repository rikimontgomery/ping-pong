<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <h3>Let's Play!</h3>
      <h5>Rules:</h5>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "ping"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <form id="generator">
        <div class="form-group">
          <label for="number">Give me a number:</label>
          <input id="input" class="form-control number" type="number">
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>

      </form>

      <div id="solution">
        <ul>
          <li><span id="solutionList"></span></li>
        </ul>
      </div>
<!-- end of container -->
    </div>
  </body>
</html>
